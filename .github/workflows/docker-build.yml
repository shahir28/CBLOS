name: Build and Deploy Spring Boot App to Render

on:
  push:
    branches: [main]  # change if your main branch is named differently
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: ./mvnw clean package -DskipTests

    - name: Build Docker image
      run: docker build -t springboot-app .

    - name: Save built JAR for confirmation
      run: ls -l target/*.jar
