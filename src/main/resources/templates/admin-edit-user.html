<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User: <span th:text="${user.username}"></span> ✏️</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base-corporate.css}" />
    <link rel="stylesheet" th:href="@{/css/app-corporate.css}" />
</head>
<body>
    <div class="app-container">
        <h1><i class="fas fa-user-edit"></i> Edit User: <span th:text="${user.username}"></span></h1>
        <p>Update the details for this user. Be careful with changes!</p>

        <form th:action="@{/admin/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" readonly class="form-control-readonly" />
                <small class="text-muted"><i class="fas fa-info-circle"></i> Username cannot be changed.</small>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" th:field="*{fullName}" required placeholder="Enter full name"/>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required placeholder="Enter email address"/>
            </div>

            <div class="form-group">
                <label for="password">New Password (leave blank to keep current):</label>
                <input type="password" id="password" name="password" placeholder="Enter new password (optional)"/>
                <small class="text-muted"><i class="fas fa-exclamation-triangle"></i> In a real app, passwords should be hashed and updated securely.</small>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>

        <a th:href="@{/admin/users/manage}" class="button-link btn-secondary mt-20">
            <i class="fas fa-arrow-left"></i> Back to User Management
        </a>
    </div>
</body>
</html>
