<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent! ðŸŽ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base-corporate.css}" />
    <link rel="stylesheet" th:href="@{/css/auth-corporate.css}" />
    <style>
        /* Specific styles for success page */
        body.auth-page {
            background: linear-gradient(135deg, #e6ffed 0%, #d4edda 100%); /* Light green gradient */
        }

        .auth-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 45px;
            max-width: 500px; /* Slightly wider for message */
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: popInContainer 0.8s ease-out forwards;
        }

        @keyframes popInContainer {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            80% { opacity: 1; transform: scale(1.02) translateY(-5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .success-icon {
            font-size: 5em;
            color: #4CAF50; /* Green checkmark */
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out forwards;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        h2 {
            color: #4CAF50; /* Green heading */
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Magical Link Sent! âœ¨</h2>
        <p>
            If your email address is registered with us, a password reset link has been sent to your inbox.
            Please check your email (and spam folder!) to continue.
        </p>
        <a th:href="@{/login}" class="btn-primary"><i class="fas fa-sign-in-alt"></i> Back to Login</a>
    </div>
</body>
</html>
