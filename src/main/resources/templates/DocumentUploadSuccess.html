<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Sent! Woohoo! ðŸ¥³</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* Specific styles for this success page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); /* Soft green success gradient */
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            padding: 50px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeInScale 0.8s ease-out;
        }
 
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
 
        .success-icon {
            font-size: 5em;
            color: #28a745;
            margin-bottom: 25px;
            animation: bounceIn 1s ease-out;
        }
 
        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
 
        h1 {
            color: #28a745;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.08);
        }
        .message {
            font-size: 1.3em;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .details-box {
            background-color: #e6f7ff; /* Light blue */
            padding: 20px;
            border-radius: 10px;
            border: 1px dashed #99d6ff;
            margin-bottom: 30px;
            display: inline-block;
            text-align: left;
            font-size: 1.1em;
            color: #004085;
        }
        .details-box p {
            margin: 5px 0;
        }
        .details-box strong {
            color: #007bff;
        }
 
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
 
        .action-buttons a {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .action-buttons a:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
        }
        .action-buttons a.secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        .action-buttons a.secondary:hover {
            background: linear-gradient(45deg, #5a6268, #6c757d);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-double success-icon"></i>
        <h1>Documents Received! Fantastic!</h1>
        <p class="message">Your documents have been successfully uploaded and are ready for review!</p>
 
        <div class="details-box">
            <p><strong>Application ID:</strong> <span th:text="${applicationId}">[App ID]</span></p>
            <p><strong>Document Type:</strong> <span th:text="${documentType}">[Doc Type]</span></p>
            <p><strong>File Name:</strong> <span th:text="${fileName}">[File Name]</span></p>
        </div>
 
        <div class="action-buttons">
            <a th:href="@{/loan-application/status(applicationId=${applicationId})}">
                <i class="fas fa-tasks"></i> Check Loan Status
            </a>
            <a href="/dashboard" class="secondary">
                <i class="fas fa-home"></i> Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
