<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for HarNaSha-CBLOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base-corporate.css}" />
    <link rel="stylesheet" th:href="@{/css/auth-corporate.css}" />
</head>
<body>
    <div class="auth-container">
        <h2>ðŸš€ Join the CBLOS Adventure! ðŸš€</h2>
        <form th:action="@{/signup}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required="required" placeholder="Choose a username"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required="required" placeholder="Create a strong password"/>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required="required" placeholder="Your full name"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required="required" placeholder="Your email address"/>
            </div>
            <div th:if="${errorMessage}" class="message-box error" th:text="${errorMessage}"></div>
            <button type="submit" class="btn-auth-submit">Sign Up Now!</button>
        </form>
        <p class="link-text">
            Already a member? <a th:href="@{/login}">Log in here</a>
        </p>
    </div>
</body>
</html>
