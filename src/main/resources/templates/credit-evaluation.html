<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Credit Evaluation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h2>Credit Evaluation</h2>
    <form th:action="@{/credit/submit}" th:object="${evaluation}" method="post">
        <label>Application ID: <input type="number" name="applicationId"/></label><br/>
        <label>Credit Score: <input type="number" th:field="*{creditScore}" /></label><br/>
        <label>Risk Score: <input type="number" step="0.01" th:field="*{riskScore}" /></label><br/>
        <button type="submit">Evaluate</button>
    </form>
</body>
</html>
