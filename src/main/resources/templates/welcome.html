<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HarNaSha-CBLOS!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/welcome.css}" />
</head>
<body>
    <div class="welcome-container" onclick="redirectToHome()">
        <div class="background-overlay"></div>
        <div class="floating-shape-1"></div>
        <div class="floating-shape-2"></div>
        <div class="floating-shape-3"></div>
        <div class="floating-shape-4"></div>
        <div class="floating-shape-5"></div>

        <div class="sparkle-container">
            <div class="sparkle" style="top: 10%; left: 20%; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="top: 30%; left: 70%; animation-delay: 1.2s;"></div>
            <div class="sparkle" style="top: 50%; left: 40%; animation-delay: 2.1s;"></div>
            <div class="sparkle" style="top: 70%; left: 85%; animation-delay: 0.8s;"></div>
            <div class="sparkle" style="top: 25%; left: 5%; animation-delay: 1.7s;"></div>
            <div class="sparkle" style="top: 80%; left: 15%; animation-delay: 0.3s;"></div>
            <div class="sparkle" style="top: 45%; left: 90%; animation-delay: 2.5s;"></div>
            <div class="sparkle" style="top: 5%; left: 50%; animation-delay: 1.0s;"></div>
            <div class="sparkle" style="top: 65%; left: 30%; animation-delay: 1.9s;"></div>
            <div class="sparkle" style="top: 15%; left: 80%; animation-delay: 0.7s;"></div>
        </div>

        <div class="content-wrapper">
            <h1 class="welcome-message">Welcome to HarNaSha-CBLOS!</h1>
            <p class="welcome-subtitle">Your trusted partner for seamless financial solutions.</p>
            <a href="/home" class="enter-button">
                <i class="fas fa-arrow-right"></i> Enter the Site!
            </a>
        </div>
    </div>
 
    <script>
        function redirectToHome() {
            if (event.target.tagName !== 'A' && event.target.tagName !== 'BUTTON' && !event.target.closest('.enter-button')) {
                window.location.href = '/home';
            }
        }
    </script>
</body>
</html>
