# H2 Database Configuration (in-memory for easy testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:cblosdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=project
spring.datasource.password=project123

# JPA and Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Server Port
server.port=8067

# File Upload Configuration (for DocumentController)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
